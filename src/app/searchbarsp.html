<form class="search-box-v3-2 home-search-form autocomplete-form autocomplete-form-nosubmit HomeV2_form js-homeV2form" method="post" action="/form-search.html" data-type="toute_matiere">
    <div class="home-search-form-container search-header-form-visibility-trigger opened" >
        <div class="placeholder-picto"></div>
        <label for="search-placeholder-trigger">¿Qué quieres aprender?</label>
        <div class="home-search-form-inner autocomplete">
            <input data-proxy="subject.input" data-proxy-field="subject" data-sync="subject" class="HomeV2_input Search_box_input autocomplete-search-empty autocomplete-input HomeV2_wSubject" id="search_subject" type="text" placeholder="Busca " matemáticas""="" name="search_subject" autocomplete="off" data-autocomplete-search-empty="true" data-autocomplete-ajax-url="/a/getSubjects/" data-autocomplete-result-html="<div>___data___</div>">
            <div class="home-search-results autocomplete-results empty-search" >
                <div>Inglés</div>
                <div>Matemáticas</div>
                <div>Canto</div>
                <div>Francés</div>
                <div>Piano</div>
                <div>Baile</div>
                <div>Alemán</div>
                <div>Español para extranjeros</div>
                <div>Programación</div>
                <div>Guitarra</div>
            </div>
        </div>
        <div class="home-search-form-inner">
            <div class="HomeV2_adress">
                <input data-proxy="city.input" data-proxy-field="city" data-sync="gplace" name="search_city" class="HomeV2_input Search_box_input HomeV2_inputAddress HomeV2_GoogleAutocomplete pac-target-input" id="search_city" data-country-code="MX" type="text" placeholder="Lugar de la clase" autocomplete="off">
                <input data-presets="search_lat" data-path="d_presetCoordonate" data-field-name="lat" type="hidden" id="search_lat" name="search_lat" value="">
                <input data-presets="search_lng" data-path="d_presetCoordonate" data-field-name="lng" type="hidden" id="search_lng" name="search_lng" value="">
                <input type="hidden" id="search_location" name="location" value="">
                <input type="hidden" name="src" value="home">
                <input type="hidden" name="isV_search" value="">
                <input type="hidden" name="search_custom_type" value="">
                <input type="hidden" name="search_id_type" value="">
                <div class="home-search-results autocomplete-results"></div>
                <div class="search-top-town">
                    <p class="tab text town locate choice-locate" tabindex="-1">Cerca de mi</p>
                    <p class="tab text town choice-webcam" tabindex="-1">En línea</p>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn HomeV2_searchButton search-header-submit button-topHide" type="submit">
                <span class="text">Buscar</span>
            </button>
        </div>
    </div>
    <input type="hidden" name="search_all" value="">
</form>
